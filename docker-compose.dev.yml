version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"   # Admin Dashboard
      - "4200:4200"   # Portal Editor
      - "3001:3001"   # API Gateway
      - "3002:3002"   # Template Service
      - "3003:3003"   # Router Service
      - "3004:3004"   # Entrenatech Service
      - "3005:3005"   # Other services
    environment:
      - NODE_ENV=development
    working_dir: /app
    command: sh -c "npm run start:backend"

  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: portal_te_conecta
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data: