<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - {{company_name}}</title>
    <style>
        :root {
            --primary: #2196F3;
            --primary-dark: #1976D2;
            --primary-light: #64B5F6;
            --secondary: #1A1A2E;
            --accent: #03DAC6;
            --success: #4CAF50;
            --success-light: #81C784;
            --warning: #FF9800;
            --danger: #F44336;
            --dark: #0F0F23;
            --light: #F5F5F5;
            --white: #FFFFFF;
            --gray: #6C757D;
            --gray-light: #E9ECEF;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --shadow-light: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, #1a1a3e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(33, 150, 243, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(3, 218, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(76, 175, 80, 0.05) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundMove 20s ease-in-out infinite;
        }

        @keyframes backgroundMove {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-20px, -20px) scale(1.1); }
        }

        .container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            width: 100%;
            max-width: 480px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="1" fill="%23ffffff15"/></pattern></defs><rect width="100" height="100" fill="url(%23dots)"/></svg>');
        }

        .logo {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            position: relative;
            z-index: 1;
        }

        .logo::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .header p {
            opacity: 0.9;
            font-size: 1rem;
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 2rem;
            color: var(--white);
        }

        .welcome {
            text-align: center;
            margin-bottom: 2rem;
        }

        .welcome h2 {
            color: var(--primary);
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
        }

        .welcome p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            font-size: 0.9rem;
        }

        input, select {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            backdrop-filter: blur(10px);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.15);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .course-selection {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .course-selection h3 {
            color: var(--primary);
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .course-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }

        .course-option {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .course-option input[type="radio"] {
            width: auto;
            margin-right: 0.5rem;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(33, 150, 243, 0.3);
        }

        .features {
            margin-top: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
            text-align: center;
        }

        .feature {
            padding: 1rem 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .feature-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .terms {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .terms a {
            color: var(--primary);
            text-decoration: none;
        }

        @media (max-width: 480px) {
            .course-options {
                grid-template-columns: 1fr;
            }
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">🎓📶</div>
            <h1>EducaFi</h1>
            <p>Educación + WiFi</p>
        </div>

        <div class="content">
            <div class="welcome">
                <h2>¡Bienvenido a {{company_name}}!</h2>
                <p>Accede a internet y descubre nuestros cursos de capacitación</p>
            </div>

            <form action="{{login_url}}" method="POST">
                <div class="form-group">
                    <label for="name">Nombre completo</label>
                    <input type="text" id="name" name="name" placeholder="Tu nombre completo" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone" name="phone" placeholder="+52 55 1234 5678">
                </div>

                <div class="form-group">
                    <label for="occupation">Ocupación</label>
                    <select id="occupation" name="occupation" required>
                        <option value="">Selecciona tu ocupación</option>
                        <option value="estudiante">Estudiante</option>
                        <option value="profesional">Profesional</option>
                        <option value="empresario">Empresario</option>
                        <option value="docente">Docente</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>

                <div class="course-selection">
                    <h3>¿Qué te interesa aprender?</h3>
                    <div class="course-options">
                        <label class="course-option">
                            <input type="radio" name="interest" value="tecnologia">
                            Tecnología
                        </label>
                        <label class="course-option">
                            <input type="radio" name="interest" value="negocios">
                            Negocios
                        </label>
                        <label class="course-option">
                            <input type="radio" name="interest" value="idiomas">
                            Idiomas
                        </label>
                        <label class="course-option">
                            <input type="radio" name="interest" value="diseno">
                            Diseño
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn">🚀 Conectar y Explorar Cursos</button>
            </form>

            <div class="features">
                <div class="feature">
                    <span class="feature-icon">📚</span>
                    Cursos Online
                </div>
                <div class="feature">
                    <span class="feature-icon">🏆</span>
                    Certificados
                </div>
                <div class="feature">
                    <span class="feature-icon">👥</span>
                    Mentorías
                </div>
            </div>

            <div class="terms">
                Al conectarte aceptas nuestros
                <a href="#" target="_blank">términos y condiciones</a>
                y <a href="#" target="_blank">política de privacidad</a>
            </div>
        </div>
    </div>
</body>
</html>
